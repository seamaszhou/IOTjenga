<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <script src='nerve.js'></script>
        <script src='speech.js'></script>
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" />
         <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
        <title></title>
        <style>
            body
            {
                margin: 0;
                background-image: url('https://www.skipprichard.com/wp-content/uploads/2015/07/bigstock-Red-Heart-On-Wooden-Background-56485448.jpg')
            }
            #speech
            {
                overflow: auto;
            }
            .sender
            {
                border-bottom-right-radius: 5px;
                border-top-right-radius: 5px;
                border-top-left-radius: 5px;
                text-align: left;
                background-color: yellow;
            }
            .receiver
            {
                border-bottom-left-radius: 5px;
                border-top-right-radius: 5px;
                border-top-left-radius: 5px;
                text-align: right;
                background-color: white;
            }
            .bub
            {
                border: 1px solid #000;
                padding: 5px;
                margin-right: auto;
                margin-left: auto;
                width: 90%;
                max-width: 500px;
            }
            #name
            {
                font-family: arial;
                font-size: 20px;
                color: black;
                white-space: nowrap;
                font-weight: 600;
            }
            #rank
            {
                font-family: arial;
                font-size: 15px;
                color: black;
                white-space: nowrap;
            }
            .bubble
            {
                font-family: arial;
                font-size: 20px;
                font-weight: 400;
            }
            .dot
            {
                width: 10px;
                height: 10px;
                margin-left: auto;
                border-radius: 5px;
            }
            .read
            {
                border: 1px solid red;
            }
            .red
            {
                background-color: red;
            }
            .yellow
            {
                background-color: gold;
            }
            .green
            {
                background-color: green;
            }
            #stat
            {
               padding: 10px;
                margin-right: auto;
                margin-left: auto;
                width: 90%;
                max-width: 500px;
            }
            #nav
            {
                border-bottom: 1px solid #000;
                width: 100%;
                text-align: left;
                background-color: white;
                padding-bottom: 3px;
            }
            #photo
            {
                position: relative;
                top: 4px;
                left: 5px;
                border-radius: 40px; 
                height: 80px;
                float: left;
            }
            .time
            {
                font-weight: 400;
                font-family: arial;
            }
            #online
            {
                color: green;
            }
            #offline
            {
                color: red;
            }
            #foot
            {
                border-top: 1px solid #000;
                
                width: 100%;
                position: fixed;
                bottom: 0;
                background-color: white;
                padding: 10px;
            }
            #box
            {
                border: none;
                resize: none;
                width: 75%;
                
                font-weight: 400;
                font-size: 20px;
                font-family: arial;
                overflow: hidden;
            }
            #enter
            {
                border:0;
                background-color: white;
                color: #0BB5FF;
                font-size: 20px;
            }
            h1
            {
                padding-top: 100px;
                font-family: monospace;
                text-align: center;
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <h1 id="hello"></h1>
        <script>
            var socket = io.connect("http://localhost:3005");
            var socket_1 = io.connect("http://ec2-18-220-142-52.us-east-2.compute.amazonaws.com:4000");//give the link generated by the AWS after turning on for linking code with internet....
         
            socket.on('map', function(data){
                 //console.log(data);
                 
                 socket_1.emit('map', data);
                 document.getElementById('hello').innerHTML = data;
            });            
        </script>
    </body>
</html>
